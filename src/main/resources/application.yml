## Configuración de Instancia
server:
  port: 8082

## Configuración del cliente de Eureka
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    hostname: ms-books-payments

## Configuración de Spring
spring:
  application:
    name: ms-books-payments
  web:
    error:
      include-stacktrace: on_param  # En producción usar 'never' por seguridad
  datasource:
    url: jdbc:h2:mem:payments
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

## URL para comunicación con catálogo (usando service name, NO IP)
getBook:
  url: http://ms-books-catalogue/books/%s
